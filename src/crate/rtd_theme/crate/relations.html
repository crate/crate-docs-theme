{%- if prev %}
  <li class="prev"><a href="{{ prev.link|e }}"
         title="{{ _('Previous Chapter: ') + prev.title|striptags }}">{{ "&laquo;"|safe }} {{ prev.title|striptags }}</a></li>
{%- endif %}
{%- if next %}
  <li class="next"><a href="{{ next.link|e }}"
         title="{{ _('Next Chapter: ') + next.title|striptags }}">{{ next.title|striptags }} {{ "&raquo;"|safe }}</a></li>
{%- endif %}
