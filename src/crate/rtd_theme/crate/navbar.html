  <div id="navbar" class="{{ theme_navbar_class }} navbar-default {% if theme_navbar_fixed_top == 'true' -%} navbar-fixed-top{%- endif -%}">
    <div class="container">
      <div class="navbar-header">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://crate.io" id="crate-logo" title="https://crate.io">
          <span>crate.io</span>
        </a>
      </div>

      <nav class="collapse navbar-collapse nav-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">

          {% include "navbarsearchbox.html" %}

          {%- if current_version %}
          <li class="dropdown">
            <a href="{{ pathto(master_doc) }}" class="dropdown-toggle" data-toggle="dropdown">v:{{ current_version }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{{ pathto(master_doc) }}">{{ current_version }}</a></li>
              {%- if versions %}
              <li class="divider"></li>
              <li class="dropdown-header">Other Versions</li>
              {% for slug, url in versions %}
              <li><a href="{{ url }}">{{ slug }}</a></li>
              {% endfor %}
              {%- endif %}
            </ul>
          </li>
          {%- endif %}

        </ul>
      </nav>
    </div>
  </div>
