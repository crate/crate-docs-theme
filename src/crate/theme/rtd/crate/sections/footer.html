{% block footer_algolia %}
<!-- Algolia DocSearch  -->
<script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
{% endblock footer_algolia %}

<script type="text/javascript">

  // Init DocSearch (from https://github.com/algolia/docsearch/issues/1368#issuecomment-1428085393)
  const appId = "AZ1NEV7CG0";
  const apiKey = "84b128d95218b1eddb2d4b82d25291fe";

  docsearch({
    container: "#docsearch",
    appId,
    indexName: "cratedb",
    apiKey,
    resultsFooterComponent({ state }) {
      return {
        type: "a",
        ref: undefined,
        constructor: undefined,
        key: state.query,
        props: {
          href: `{{ pathto('search') }}?q=${state.query}`,
          children: `See all ${state.context.nbHits} results`
        },
        __v: null
      };
    }
  });

  // Also init Algolia InstantSearch, if available (for search results page)
  if (typeof algoliasearch != "undefined" && typeof instantsearch != "undefined") {
    const { algoliasearch, instantsearch } = window;
    
    const searchClient = algoliasearch(appId, apiKey);
    const indexName = "cratedb";
    
    const search = instantsearch({
      searchClient,
      indexName,
      routing: {
        stateMapping: {
          stateToRoute(uiState) {
            const indexUiState = uiState[indexName];
            return {
              q: indexUiState.query,
            }
          },
          routeToState({q}) {
            return {
              [indexName]: {
                query: q,
              },
            };
          },
        },
      }
    });

    search.addWidgets([
    instantsearch.widgets.searchBox({
      container: '#searchbox',
    }),
    instantsearch.widgets.hits({
      container: '#hits',
      templates: {
        item(hit, { html, components, sendEvent }) {
          return html`
            <div>
                <p class="ais-Heading"><a href="${hit.url}">${hit.hierarchy.lvl2 ? hit.hierarchy.lvl2 : hit.hierarchy.lvl1}</a></p>
                <p>${components.Highlight({ hit, attribute: 'content' })}</p>
                <p class="ais-Breadcrumbs">${hit.hierarchy.lvl0}: ${hit.hierarchy.lvl1} ${hit.hierarchy.lvl2 ? "> " + hit.hierarchy.lvl2 : ""}</p>
            </div>
            `;
        },
      },
    }),
    instantsearch.widgets.configure({
      hitsPerPage: 8
    }),
    instantsearch.widgets.pagination({
      container: '#pagination',
    }),
    ]);
    
    search.start();
  }
</script>

{%- endif %}
