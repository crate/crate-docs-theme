<!-- GitHub feedback component: Links to report issue, and source/edit links -->

{%
set source_path = conf_py_path + pagename + suffix
%}

<div class="feedback-compact-container">
  <details class="sd-sphinx-override sd-dropdown sd-card feedback-compact-content">  <!-- open="" -->
    <summary class="sd-summary-title sd-card-header">
      <span class="fa fa-gear fa-fw"></span>
      <span class="feedback-compact-title">&nbsp; Feedback</span>

      <div class="sd-summary-down docutils">
        <svg version="1.1" width="1.5em" height="1.5em" class="sd-octicon sd-octicon-chevron-down" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M5.22 8.72a.75.75 0 000 1.06l6.25 6.25a.75.75 0 001.06 0l6.25-6.25a.75.75 0 00-1.06-1.06L12 14.44 6.28 8.72a.75.75 0 00-1.06 0z"></path></svg>
      </div>
      <div class="sd-summary-up docutils">
        <svg version="1.1" width="1.5em" height="1.5em" class="sd-octicon sd-octicon-chevron-up" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M18.78 15.28a.75.75 0 000-1.06l-6.25-6.25a.75.75 0 00-1.06 0l-6.25 6.25a.75.75 0 101.06 1.06L12 9.56l5.72 5.72a.75.75 0 001.06 0z"></path></svg>
      </div>
    </summary>
    <div class="sd-summary-content sd-card-body docutils">
      <p class="sd-card-text">
        <span class="fab fa-github fa-fw"></span>
        &nbsp;
        <a id="docs-feedback-open-issue" rel="noopener" class="feedback-compact-link" href="https://{{ github_host|default('github.com') }}/{{ github_user }}/{{ github_repo }}/issues/new?title=Documentation%20feedback%20on%20{{ source_path }}&labels=team:%20tech%20writing,triage&body={{
          '### Documentation feedback'|urlencode }}{{ '%0A'
        }}{{ '%0A'
        }}{{
          '<!-- Please do not edit or remove the following information -->'|urlencode }}{{ '%0A '
        }}{{ '%0A'
        }}{{
          '- Page title: ' }}{{ title|striptags|urlencode }}{{ '%0A'
        }}{{
          '- Page URL: ' }}{{ custom_baseurl|urlencode }}{{ pagename|urlencode }}.html{{ '%0A'
        }}{{
          '- Source: https://'|urlencode }}{{ github_host|default('github.com') }}/{{ github_user }}/{{ github_repo }}/{{ theme_vcs_pageview_mode|default('blob') }}/{{ github_version }}{{ conf_py_path|urlencode }}{{ pagename|urlencode }}{{ suffix }}{{ '%0A'
        }}{{ '%0A'
        }}---{{ '%0A'
        }}{{ '%0A'
        }}{{
          '<!-- Please add your comments here -->'|urlencode }}{{ '%0A'
        }}{{ '%0A'
        }}" target="_blank" title="Suggest improvement">Suggest improvement</a>
      </p>

      {# On synthetic pages, do not display Edit/View page source #}
      {% if synthetic_page is not defined or synthetic_page is sameas false %}
      <p class="sd-card-text">
        <span class="fa fa-edit fa-fw"></span>
        &nbsp;
        <a id="docs-feedback-edit-document" class="feedback-compact-link" href="https://{{ github_host|default('github.com') }}/{{ github_user }}/{{ github_repo }}/{{ theme_vcs_pageview_mode|default('edit') }}/{{ github_version }}{{ conf_py_path }}{{ pagename }}{{ suffix }}" rel="noopener" target="_blank" title="Edit on GitHub">Edit&nbsp;page</a>
      </p>
      <p class="sd-card-text">
        <span class="fa fa-code fa-fw"></span>
        &nbsp;
        <a id="docs-feedback-open-github" class="feedback-compact-link" href="https://{{ github_host|default('github.com') }}/{{ github_user }}/{{ github_repo }}/{{ theme_vcs_pageview_mode|default('blob') }}/{{ github_version }}{{ conf_py_path }}{{ pagename }}{{ suffix }}?plain=1" rel="noopener" target="_blank" title="View page source on GitHub">View&nbsp;page source</a>
      </p>
      {% endif %}

    </div>
  </details>
</div>
