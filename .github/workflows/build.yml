name: build
on:
  pull_request: ~
  push:
    branches:
      - master

jobs:

  package:

    name: Build package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Build package
        run: |
          make build
