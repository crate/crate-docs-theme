name: build
on:
  pull_request: ~
  push:
    branches:
      - main

jobs:

  package:

    name: Build package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Build package
        run: |
          make build
