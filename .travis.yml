notifications:
  email: false

linux: &linux
  name: "Python 3.7"
  language: generic
  dist: xenial
  addons:
    apt:
      sources:
        - deadsnakes
      packages:
        - python3.7-dev
        - python3.7-venv

osx: &osx
  name: "Python 3.7"
  language: generic
  os: osx
  osx_image: xcode10.2

code: &code
  stage: "Code"
  script:
    - make build

matrix:
  include:

    - <<: *code
      <<: *linux
    - <<: *code
      <<: *osx

